<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Centered Image</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div>
            <img src="./images/dc_logo2.png"
                 alt="Beautiful responsive image" 
                 class="image-logo responsive-image"
                 loading="lazy">
        </div>
        <h1>Get ready to learn and apply practical cybersecurity recommendations</h1>
        <div class="image-wrapper">
            <!-- Using a placeholder image service for demonstration -->
             <a href="https://blog.deliberatecybersecurity.com" target="_parent">
            <img src="./images/cyberknights.png"
                 target="_parent"
                 alt="Beautiful responsive image" 
                 class="responsive-image"
                 loading="lazy"></a>
        </div>
        
    </div>
</body>
</html>
